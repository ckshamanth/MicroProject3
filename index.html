<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="A simple and intuitive calculator app built with HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="calculator, app, HTML, CSS, JavaScript, simple calculator, web calculator"
    />
    <meta name="author" content="Manish Patil" />
    <meta name="theme-color" content="#3b4664" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Calculator App" />
    <meta
      property="og:description"
      content="A simple and intuitive calculator app built with HTML, CSS, and JavaScript."
    />

    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" class="number" placeholder="0" />
      </div>
      <div class="btns">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="opt delBtn">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="opt resetBtn">RESET</button>
        <button class="calBtn">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
